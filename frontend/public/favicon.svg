<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)"/>

  <!-- Checklist items -->
  <g fill="white" opacity="0.95">
    <!-- Item 1 - checked -->
    <rect x="25" y="25" width="15" height="15" rx="3" fill="white" opacity="0.3"/>
    <path d="M 27 32 L 31 36 L 38 28" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <line x1="45" y1="32.5" x2="70" y2="32.5" stroke="white" stroke-width="2" stroke-linecap="round"/>

    <!-- Item 2 - checked -->
    <rect x="25" y="45" width="15" height="15" rx="3" fill="white" opacity="0.3"/>
    <path d="M 27 52 L 31 56 L 38 48" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <line x1="45" y1="52.5" x2="70" y2="52.5" stroke="white" stroke-width="2" stroke-linecap="round"/>

    <!-- Item 3 - unchecked -->
    <rect x="25" y="65" width="15" height="15" rx="3" stroke="white" stroke-width="2" fill="none"/>
    <line x1="45" y1="72.5" x2="70" y2="72.5" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  </g>

  <!-- AI sparkle accent -->
  <g fill="white">
    <circle cx="72" cy="22" r="2.5"/>
    <circle cx="78" cy="28" r="1.5"/>
    <circle cx="76" cy="18" r="1"/>
  </g>
</svg>
